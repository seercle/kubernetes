apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis
  namespace: redis
spec:
  interval: 10m
  chartRef:
    kind: OCIRepository
    name: redis
    namespace: redis
  values:
    global:
      defaultStorageClass: longhorn-ssd
    auth:
      existingSecret: redis-secret
      existingSecretPasswordKey: REDIS_PASSWORD