apiVersion: v1
kind: Service
metadata:
  name: blocky
  namespace: blocky
spec:
  type: LoadBalancer
  ports:
  - name: dot-tcp
    port: 853
    targetPort: 853
    protocol: TCP
  - name: dns-udp
    port: 53
    targetPort: 53
    protocol: UDP
  - name: dns-tcp
    port: 53
    targetPort: 53
    protocol: TCP
  selector:
    app: blocky