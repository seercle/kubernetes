apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: servarr
  namespace: servarr
spec:
  interval: 10m
  chart:
    spec:
      chart: servarr
      version: 1.2.2
      sourceRef:
        kind: HelmRepository
        name: servarr
        namespace: servarr
      interval: 10m
  values:
    jellyfin:
      enabled: false

    sonarr:
      ingress:
        enabled: true
        className: nginx
        hosts:
          - host: sonarr.seercle.com
            paths:
              - path: /
                pathType: ImplementationSpecific
        tls:
          - secretName: sonarr-tls
            hosts:
              - sonarr.seercle.com
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
          nginx.ingress.kubernetes.io/auth-url: |-
            http://ak-outpost-authentik-embedded-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: |-
            https://authentik.seercle.com/outpost.goauthentik.io/start?rd=$scheme://$http_host$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |-
            Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-entitlements,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header X-Forwarded-Host $http_host;
      persistence:
        storageClass: longhorn-ssd
        additionalVolumes:
          - name: media-storage
            persistentVolumeClaim:
              claimName: arr-media
        additionalMounts:
          - name: media-storage
            mountPath: /data

    qbittorrent:
      ingress:
        enabled: true
        className: nginx
        hosts:
          - host: qbittorrent.seercle.com
            paths:
              - path: /
                pathType: ImplementationSpecific
        tls:
          - secretName: qbittorrent-tls
            hosts:
              - qbittorrent.seercle.com
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
          nginx.ingress.kubernetes.io/auth-url: |-
            http://ak-outpost-authentik-embedded-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: |-
            https://authentik.seercle.com/outpost.goauthentik.io/start?rd=$scheme://$http_host$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |-
            Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-entitlements,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header X-Forwarded-Host $http_host;
      persistence:
        storageClass: longhorn-ssd
        additionalVolumes:
          - name: media-storage
            persistentVolumeClaim:
              claimName: arr-media
          - name: warp-conf-vol
            secret:
              secretName: warp-conf
        additionalMounts:
          - name: media-storage
            mountPath: /data

    prowlarr:
      ingress:
        enabled: true
        className: nginx
        hosts:
          - host: prowlarr.seercle.com
            paths:
              - path: /
                pathType: ImplementationSpecific
        tls:
          - secretName: prowlarr-tls
            hosts:
              - prowlarr.seercle.com
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
          nginx.ingress.kubernetes.io/auth-url: |-
            http://ak-outpost-authentik-embedded-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: |-
            https://authentik.seercle.com/outpost.goauthentik.io/start?rd=$scheme://$http_host$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |-
            Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-entitlements,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header X-Forwarded-Host $http_host;
      persistence:
        storageClass: longhorn-ssd

    flaresolverr:
      enabled: false

    jellyseerr:
      ingress:
        enabled: true
        className: nginx
        hosts:
          - host: jellyseerr.seercle.com
            paths:
              - path: /
                pathType: ImplementationSpecific
        tls:
          - secretName: jellyseerr-tls
            hosts:
              - jellyseerr.seercle.com
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
      persistence:
        storageClass: longhorn-ssd

    bazarr:
