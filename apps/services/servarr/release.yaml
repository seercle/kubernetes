          nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header X-Forwarded-Host $http_host;
      persistence:
        storageClass: longhorn-ssd
        additionalVolumes:
          - name: media-storage
            persistentVolumeClaim:
              claimName: arr-media
        additionalMounts:
          - name: media-storage
            mountPath: /data

    radarr:
      ingress:
        enabled: true
        className: nginx
        hosts:
          - host: radarr.seercle.com
            paths:
              - path: /
