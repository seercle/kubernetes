        storageClass: longhorn-ssd
        additionalVolumes:
          - name: media-storage
            persistentVolumeClaim:
              claimName: arr-media
        additionalMounts:
          - name: media-storage
            mountPath: /data

    cleanuparr:
      enabled: true
      ingress:
        enabled: true
        className: nginx
        hosts:
          - host: cleanuparr.seercle.com
            paths:
              - path: /
                pathType: ImplementationSpecific
        tls:
          - secretName: cleanuparr-tls
            hosts:
              - cleanuparr.seercle.com
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
          nginx.ingress.kubernetes.io/auth-url: |-
            http://ak-outpost-authentik-embedded-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: |-
            https://authentik.seercle.com/outpost.goauthentik.io/start?rd=$scheme://$http_host$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |-
            Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-entitlements,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header X-Forwarded-Host $http_host;
      persistence:
        enabled: true
        storageClass: longhorn-ssd

  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: "servarr-qbittorrent" # Check this matches: kubectl get deploy -n servarr
            patch: |
              - op: add
                path: /spec/template/spec/containers/-
                value:
                  name: wireguard
                  image: lscr.io/linuxserver/wireguard:latest
                  imagePullPolicy: IfNotPresent
                  securityContext:
                    privileged: true
                  env:
                    - name: TZ
                      value: "Europe/London"
                    - name: KILL_PROCESS_TIMEOUT
                      value: "300"
                  volumeMounts:
                    - name: warp-conf-vol
                      mountPath: /config/wg0.conf
                      subPath: wg0.conf
                      readOnly: true

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: emby
  namespace: servarr
spec:
  interval: 10m
  chart:
    spec:
      chart: emby
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: emby
        namespace: servarr
      interval: 10m
  values:
    ingress:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: emby.seercle.com
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - secretName: emby-tls
          hosts:
            - emby.seercle.com

    persistence:
      enabled: true
      storageClass: longhorn-ssd

    additionalVolumes:
      - name: media-storage
        persistentVolumeClaim:
          claimName: arr-media

    additionalVolumeMounts:
      - name: media-storage
        mountPath: /data
