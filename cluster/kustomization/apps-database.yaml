---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-database
spec:
  interval: 5m0s
  timeout: 1m0s
  dependsOn:
    - name: infra-platform
  sourceRef:
    kind: GitRepository
    name: git
    namespace: flux-system
  path: ./apps/database
  prune: true
  wait: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
